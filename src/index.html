<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Background Verification</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    /* Apply gradient background to the whole page */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #3498db, #e74c3c);
      font-family: Arial, sans-serif;
    }

    /* Style the background verification title */
    #background-verification {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }

    /* Style the app container */
    app-root {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* Style the page title */
    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Add colorful background to specific elements */
    app-root,
    app-root p,
    app-root a {
      background-color: rgba(255, 165, 0, 0.5);
      padding: 10px;
      width: 1100px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="background-verification">Background Verification</div>
  <app-root>
    <h1>Login</h1>
    <form>
      <!-- Your login form elements here -->
    </form>
  </app-root>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
