<div class="row">
  <div class="col col-md-6">
    <div class="card">
      <div class="card-header">
        <div class="display-6">Login</div>
      </div>
      <div class="alert alert-danger" *ngIf="msg !== ''">{{msg}}</div>
      <div class="card-body">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control mt-2"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
        <div class="form-group text-center mt-2">
          <button
            (click)="login()"
            class="btn btn-primary w-50"
            [disabled]="!email || !password"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
