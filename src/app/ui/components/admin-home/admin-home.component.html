<div class="display-6" *ngIf="!isEdit">Requests Pending For Approval</div>
<hr *ngIf="!isEdit" />

<div class="text-end" *ngIf="isEdit">
  <button (click)="isEdit = false" class="btn btn-info">Back to List</button>
</div>

<table class="table table-striped table-hover mt-2" *ngIf="!isEdit">
  <thead>
    <tr>
      <th>Request Number</th>
      <th>Date Submitted</th>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of requests; let i = index">
      <td>{{r.id}}</td>
      <td>{{r.dateOfJoining}}</td>
      <td>{{r.employeeId}}</td>
      <td>{{r.employeeName}}</td>
      <td>{{r.status}}</td>
      <td>
        <button class="btn btn-primary" (click)="request = r; isEdit = true">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-add-edit-request
  [request]="request"
  *ngIf="isEdit"
  [isEdit]="true"
></app-add-edit-request>
